---
name: Release

on:
  push:
    tags:
      - v*.*.*

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    name: Publish Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm publish
