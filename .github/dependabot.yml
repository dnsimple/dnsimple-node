version: 2
registries:
  git-github-com:
    type: git
    url: https://github.com
    username: x-access-token
    password: "${{secrets.GIT_GITHUB_COM_PASSWORD}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
  open-pull-requests-limit: 10
  labels:
  - task
  - dependencies
  - backlog-dependencies
  ignore:
  - dependency-name: chai
    versions:
    - 4.3.1
  - dependency-name: nock
    versions:
    - 13.0.9
  registries:
  - git-github-com
