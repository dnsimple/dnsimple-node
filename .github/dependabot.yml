---
version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: '12:00'
    open-pull-requests-limit: 10
    labels:
      - task
      - dependencies
    ignore:
      # We pin @types/node to our minimum supported Node.js version.
      - dependency-name: '@types/node'

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: '12:00'
    open-pull-requests-limit: 10
    labels:
      - task
      - dependencies
      - automerge
